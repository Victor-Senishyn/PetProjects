version: '3.8'

services:
  db:
    image: postgres
    container_name: office_control_system_db
    restart: always
    environment:
      POSTGRES_DB: OfficeControlSystemDBDocker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Postgres
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: office_control_system_api
    ports:
      - "8000:8000"
    environment:
      - WebApiDatabase=Database=OfficeControlSystemDBDocker;Host=db;Username=postgres;Port=5432;Pooling=true;Password=Postgres;
    depends_on:
      - db
